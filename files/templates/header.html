<script>
        const hamburger = document.querySelector(".hamburger");
        const mobileMenu = document.querySelector(".mobile-menu");

        if (hamburger && mobileMenu) {
            hamburger.addEventListener("click", () => {
                mobileMenu.classList.toggle("show");
                document.body.style.overflow = mobileMenu.classList.contains("show") ? "hidden" : "";
            });

            document.addEventListener("click", (e) => {
                if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target) && mobileMenu.classList.contains("show")) {
                    mobileMenu.classList.remove("show");
                    document.body.style.overflow = "";
                }
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape" && mobileMenu.classList.contains("show")) {
                    mobileMenu.classList.remove("show");
                    document.body.style.overflow = "";
                }
            });
        }
function initHeaderSearch() {
  const toggle = document.getElementById("search-toggle");
  const searchPanel = document.getElementById("header-search");
  const closeBtn = document.getElementById("search-close");
  const input = document.getElementById("siteSearch");

  if (!toggle || !searchPanel) return;

  toggle.addEventListener("click", () => {
    searchPanel.classList.add("active");
    setTimeout(() => input.focus(), 200);
  });

  closeBtn.addEventListener("click", () => {
    searchPanel.classList.remove("active");
    input.value = "";
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      searchPanel.classList.remove("active");
    }
  });
}

document.addEventListener("DOMContentLoaded", initHeaderSearch);</script>
